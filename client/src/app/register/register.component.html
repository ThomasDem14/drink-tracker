<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form #form="ngForm" (ngSubmit)="submit($event)">
                <h1>Enregistrement</h1>

                @if (error()) {
                    <div class="alert alert-danger">{{ error() }}</div>
                }

                <div class="form-group mt-1">
                    <label for="username">Username</label>
                    <input type="text"
                           class="form-control"
                           [disabled]="submitting()"
                           id="username"
                           name="username"
                           [ngModel]="username()"
                           (ngModelChange)="username.set($event)"
                           required>
                </div>

                <div class="form-group mt-1">
                    <label for="password">Mot de passe</label>
                    <input type="password"
                           class="form-control"
                           [disabled]="submitting()"
                           id="password"
                           name="password"
                           minlength="6"
                           [ngModel]="password()"
                           (ngModelChange)="password.set($event)"
                           required>
                </div>

                <div class="form-group mt-1">
                    <label for="password">Confirmer mot de passe</label>
                    <input type="password"
                           class="form-control"
                           [disabled]="submitting()"
                           id="password-repeat"
                           name="password-repeat"
                           minlength="6"
                           [ngModel]="confirmPassword()"
                           (ngModelChange)="confirmPassword.set($event)"
                           required>
                </div>

                <div class="form-group mt-1">
                    <label for="display-name">Nom affich√©</label>
                    <input type="text"
                           class="form-control"
                           [disabled]="submitting()"
                           id="display-name"
                           name="display-name"
                           [ngModel]="displayName()"
                           (ngModelChange)="displayName.set($event)"
                           required>
                </div>

                <button type="submit"
                        class="btn btn-primary mt-1"
                        [disabled]="form.invalid || submitting()">S'enregistrer</button>
            </form>

            <div class="mt-2">
                <div>Ou</div>
                <button class="btn btn-secondary mt-1"
                        (click)="login()">Se connecter</button>
            </div>
        </div>
    </div>
</div>
